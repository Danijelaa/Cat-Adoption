<div ng-controller="registerController">
	<div class="row">
		<h3>Registration</h3>
		<form class="col-lg-6 col-md-8 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="uN">Username</label>
				<input type="text" ng-model="user.username" id="uN" class="form-control">			
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input type="password" ng-model="user.password" id="pass" class="form-control">			
			</div>
			<div class="form-group">
				<label for="phone">Phone number</label>
				<input type="text" ng-model="user.phone" id="phone" class="form-control">			
			</div>
			<button ng-click="register()" class="btn btn-primary">Register</button>	
		</form>		
	</div>
</div>
