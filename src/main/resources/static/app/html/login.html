<div ng-controller="loginController">
	<div class="row">
		<h3>Log in</h3>
		<form class="col-lg-6 col-md-8 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="uN">Username</label>
				<input type="text" ng-model="user.username" id="uN" class="form-control">			
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input type="password" ng-model="user.password" id="pass" class="form-control">			
			</div>
			<button ng-click="login()" class="btn btn-primary">Log in</button>	
		</form>		
	</div>

</div>
